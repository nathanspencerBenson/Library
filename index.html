<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div>
            <div class="logo"></div>
            <h1>The Library</h1>
            </div>
            <h2>Track your Books</h2>
        </header>
        <main>
            <h5>Add a Book</h5>
            <div class="newBookButton">+</div>
            <div class="modal">
                <form class="bookForm"> 
                    <span class="close">&times;</span>
                    <h3>Title</h3>
                    <input id="title" name="title" placeholder="Title" type="text">
                    <h3>Author</h3>
                    <input id="author" name="author" placeholder="Author" type="text">
                    <h3>Pages</h3>
                    <input id="pages" name="pages" placeholder="Number of Pages" type="number">
                    <input type="button" class="create" value="Add"></input>
                </form>
            </div>
            <div class="library"> </div>
        </main> 
        
        <script src="javascript.js" async defer></script>
    </body>
</html>
